<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Job Posting</title>

    <link rel="shortcut icon" type="image/png" href="img/click.png"/>
    <title>Application</title>

  </head>
  <body>
    <div class="container con-props">
      <div class="jumbotron home-heading">

        <h1>Job Posting</h1>
      <br></br>
    </div>
        <form id="application" action="index.html" method="GET">

          <div class="form-group">
            <label class="labels" for="name">Company Name</label>
            <input id="com-name" class="form-control" type="text">
          </div>

          <!-- <div class="form-group">
            <label for="email">Email</label>
            <input id="com-email" class="form-control" type="text">
          </div> -->

          <div class="form-group">
            <label class="labels" for="title">Job Title</label>
            <input id="job-title" class="form-control" type="text">
          </div>


          <div class="form-group">
            <label class="labels">Job Difiiculty</label>
            <select id="difficulty">
              <option  value="entry">Entry level</option>
              <option  value="intermediate">Intermediate</option>
              <option  value="advanced">Advanced</option>

            </select>
          </div>

          <div class="form-group">
            <label class="labels" for="title">Work Location</label>
            <input id="location" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label class="labels" for="condition">Work Condition</label>
            <input id="condition" class="form-control" type="text">
          </div>


          <div class="form-group">
            <label class="labels" for="work-description">Work Description</label>
            <input id="description" class="form-control" type="text">
          </div>



        <div class="form-group">
          <div class="row">
            <div class="col-md-4">


            <label class="labels">Skills Needed</label><br>

            <input type="checkbox" name="skills" value="html"> HTML<br>
            <input type="checkbox" name="skills" value="css">CSS<br>
            <input type="checkbox" name="skills" value="Java Script">Java Script<br>
            <input type="checkbox" name="skills" value="php"> PHP<br>
            <input type="checkbox" name="skills" value="asp.net"> Asp.net<br>
            <input type="checkbox" name="skills" value="react">React<br>
          </div>
          <div class="col-md-8">

            <label class="labels">Add more skills:</label>
            <input id="skills" class="form-control" type="text">
          </div>

        </div>


        <br><br>

          <!-- <a href="index.html" target="_blank"> -->
            <button id="post" type="button" onClick="window.location='index.html'">Post</button>
          <!-- </a> -->
          <button id="save"  type="button">Save</button>

        </form>



    </div>
  </body>
</html>
